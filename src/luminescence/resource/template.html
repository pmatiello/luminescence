<style>
body {
    padding: 10%;
    font-family: "Sans";
}

.slide {
    display: none;
    width: 60%;
    margin-left: auto;
    margin-right: auto;
}
</style>
	
<title>luminescence/presentation</title>

</head>
<body>

%INCLUDE: SLIDES%

<script type="text/javascript">
%INCLUDE: PROPERTIES%
</script>

<script type="text/javascript">
	var KP_LEFT = 37
	var KP_RIGHT = 39

	function hide_current() {
		$('#' + current_slide).css('display', 'none');
	}

	function show_current() {
		var background_color = properties[current_slide + ".background-color"];

		if (background_color != undefined) {
			$('body').css('background-color', background_color);
		} else {
			$('body').css('background-color', 'white');
		}
		
		$('#' + current_slide).css('display', 'block');
	}
	
	$('document').ready(function() {
		current_slide = 1; 
		show_current();
	});
	
	$(window).keypress(function(event) {
		key = event.keyCode;
		if (key == KP_LEFT && current_slide > 1) {
			hide_current();
			current_slide = current_slide - 1;
			show_current();	
		} else if (key == KP_RIGHT && current_slide < %INCLUDE: SLIDES_NUM%) {
			hide_current();
			current_slide = current_slide + 1;
			show_current();	
		}
	});
</script>

</body>
</html>
