body {

    display: none;
    width: 65%;

    margin-right: auto;

	font-family: monospace;

	color: inherit;

img {
	display: block;
	margin-left:auto;
	margin-right:auto;

  border: 0px;
  height: 3px;
  background-color: #aaa;

<title>luminescence/presentation</title>

</head>
<body>

%INCLUDE: SLIDES%

<script type="text/javascript">
%INCLUDE: PROPERTIES%
</script>

<script type="text/javascript">
	var KP_END = 35
	var KP_HOME = 36
	var KP_LEFT = 37
	var KP_UP = 38
	var KP_RIGHT = 39
	var KP_DOWN = 40

	var KP_PREV = [KP_LEFT, KP_UP]
	var KP_NEXT = [KP_RIGHT, KP_DOWN]

	var FIRST_SLIDE = 1
	var LAST_SLIDE = %INCLUDE: SLIDES_NUM%

	$('document').ready(function() {
		current_slide = FIRST_SLIDE; 
		show_current();
	});
	
	$(window).keydown(function(event) {
		key = event.keyCode;
		if (in_list(key, KP_PREV) && current_slide > FIRST_SLIDE) {
			go_to(previous_slide())
		} else if (in_list(key, KP_NEXT) && current_slide < LAST_SLIDE) {
			go_to(next_slide())	
		} else if (key == KP_HOME) {
			go_to(FIRST_SLIDE)
		} else if (key == KP_END) {
			go_to(LAST_SLIDE)
		}
	});

	function go_to(n) {
		hide_current();
		current_slide = n;
		show_current();	
	}

	function previous_slide() {
		if (current_slide > FIRST_SLIDE) {
			return current_slide - 1
		}
		return FIRST_SLIDE;
	}

	function next_slide() {
		if (current_slide < LAST_SLIDE) {
			return current_slide + 1
		}
		return NEXT_SLIDE;
	}

	function hide_current() {
		$('#' + current_slide).css('display', 'none');
	}

	function show_current() {
		set_foreground();
		set_linkcolor();
		set_background();
		
		$('#' + current_slide).css('display', 'block');
	}

	function set_foreground() {
		var foreground_color = properties[current_slide + ".foreground-color"];

		if (foreground_color != undefined) {
			$('body').css('color', foreground_color);
		} else {
			$('body').css('color', 'black');
		}
	}

	function set_linkcolor() {
		var link_color = properties[current_slide + ".link-color"];

		if (link_color != undefined) {
			$('a').css('color', link_color);
		} else {
			$('a').css('color', 'inherit');
		}
	}

	function set_background() {
		var background_color = properties[current_slide + ".background-color"];

		if (background_color != undefined) {
			$('body').css('background-color', background_color);
		} else {
			$('body').css('background-color', 'white');
		}
	}

	function in_list(key, list) {
		for (var each in list) {
			if (key == list[each]) return true;
		}
		return false;
	}
</script>

</body>
</html>
