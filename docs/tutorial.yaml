  contents: |
    Luminescence
    ============
    
    **Luminescence** is an application for generating HTML presentations from Markdown sources.
    
    Project hosting &mdash; <http://code.google.com/p/luminescence/>
    
- background-color: "#ddf"
  contents: |
    Installing
    ==========
    
    > \# easy_install luminescence
    
    (requires Python and Setuptools.)

- background-color: "#ddf"
  contents: |
    Running
    =======
    
    > $ luminescence &lt;source-file.yaml&gt; &lt;output-file.html&gt;

- background-color: "#ddf"
  contents: |
    Input Format
    ============
    
        - contents: |
            Slide 1 Header
            ==============
        
            Slide 1 text.
          
        - background-color: navy
          foreground-color: white
          contents: |
            Slide 2 Header
            ==============
            
            Slide 2 text.
            
            ![Image Alt Text](http://path/to/image.png)
